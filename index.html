<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Password match using HTML, CSS and JavaScript</title>
    <!-- This is to import the CSS of Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i class="uil starticon uil-shield-check"></i>
        <h4 class="main-heading">Verify Password</h4>
        <div class="password">
            <input type="password" placeholder="Enter Password" id="password">
            <i class="uil eye  uil-eye-slash"></i>
        </div>
        <div class="verify-password">
            <input type="text" placeholder="re-enter Password" id="verifyInp">
        </div>
        <p class="status">**Security is just an illusion</p>
        <button class="btn">Verify</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
